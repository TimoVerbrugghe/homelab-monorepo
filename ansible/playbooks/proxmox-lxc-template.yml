# Run tasks to download an LXC template & create new LXC container
- name: Prepare env on proxmox
  hosts: proxmox
  gather_facts: true
  roles:
    - role: ../roles/hostprereq

- name: Set up LXC container template
  hosts: proxmox
  gather_facts: true
  roles:
    - role: ../roles/proxmox-lxc-template
  vars:
    lxc_ostemplate_name: ubuntu-23.04-standard_23.04-1_amd64.tar.zst
    lxc_template_id: 9999
    lxc_template_name: ubuntu-lxc
    lxc_template_password: templatepassword # Password needs to be AT LEAST 8 letters
    lxc_template_storage: local-zfs
    lxc_template_disksize: 64
    lxc_template_memory: 12288
    lxc_template_bridge: vmbr0
