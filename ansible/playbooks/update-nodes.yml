# Playbook to update all cluster nodes and notify if reboot is required

- name: Update and upgrade apt packages
  hosts: all 
  become: true
  tasks:
    - name: Update packages with apt
      when: ansible_pkg_mgr == 'apt'
      apt:
        update_cache: yes

    - name: Upgrade packages with apt
      when: ansible_pkg_mgr == 'apt'
      apt:
        upgrade: dist