- name: Prepare host
  hosts: localhost
  gather_facts: true
  roles:
    - role: ../roles/hostprereq

- name: Download ssh keys from github and install them
  hosts: all
  tasks:
    - name: Set authorized keys from GitHub
      ansible.posix.authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: https://github.com/{{ github_username }}.keys
