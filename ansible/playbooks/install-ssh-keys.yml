- name: Gather facts from hosts in inventory
  hosts: all
  vars:
    ansible_host_key_checking: false
    ansible_ssh_extra_args: '-o UserKnownHostsFile=/dev/null'
  tasks:
    - setup:
        gather_subset: network

- name: Add Proxmox SSH keys to known_hosts file
  hosts: localhost
  connection: local
  vars:
    ssh_known_hosts_file: "{{ lookup('env','HOME') + '/.ssh/known_hosts' }}"
    ssh_known_hosts: "{{ groups['proxmox'] }}"
  tasks:
    - known_hosts:
        path: "{{ ssh_known_hosts_file }}"
        name: "{{ item }}"
        key: "{{ lookup('pipe','ssh-keyscan -T 10 ' + item + ',' + lookup('dig',item)) }}"
        state: present
      loop: "{{ ssh_known_hosts | map('extract', hostvars, ['inventory_hostname']) | list }}"
      become: no

- name: Download ssh keys from github and install them
  hosts: all
  tasks:
    - name: Set authorized keys from GitHub
      ansible.posix.authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: https://github.com/{{ github_username }}.keys
