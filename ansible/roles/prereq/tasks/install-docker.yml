- name: install dependencies
  apt:
    name: 
      - ca-certificates 
      - curl 
      - gnupg 
      - lsb-release
    state: present
    update_cache: true
  become: true

- name: add GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: add docker repository to apt
  apt_repository:
    filename: docker 
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: install docker engine
  apt:
    name: 
      - docker-ce 
      - docker-ce-cli 
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true
  become: true

- name: test docker
  command: docker info
  become: true

- name: Install pip
  apt:
    name:
      - python3-pip
    state: present
    update_cache: true
  
- name: Install pip docker packages
  pip:
    name: 
      - docker
    state: present