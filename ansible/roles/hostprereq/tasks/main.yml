# Run tasks to install all necessary packages on the host for all ansible playbooks in this folder.

# Run specific tasks if the host is a Mac
- name: Update homebrew & upgrade packages
  community.general.homebrew:
    update_homebrew: true
    upgrade_all: true
  when: ansible_distribution == 'MacOSX'

- name: Install python & pip using homebrew
  community.general.homebrew:
    name: python
    state: present
  when: ansible_distribution == 'MacOSX'

- name: Install pip packages
  ansible.builtin.pip:
    name: 
      - proxmoxer
      - requests
      - pywinrm
      - requests-credssp
    state: present
  when: ansible_distribution == 'MacOSX'

# Run specific tasks if the host is a Linux machine
- name: Install python, pip, sshpass and other dependencies
  become: true
  ansible.builtin.apt:
    name:
      - sshpass
      - python3-pip
      - python3-proxmoxer
      - python3-requests
      - python3-winrm
    state: present
    update_cache: true
  when: ansible_facts['os_family'] == "Debian"
