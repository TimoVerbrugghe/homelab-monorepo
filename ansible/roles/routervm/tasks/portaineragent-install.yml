# Create Portainer Agent
- name: Create Portainer Edge Agent container
  community.docker.docker_container:
    name: portainer-edge-agent
    image: portainer/agent:latest
    restart_policy: always
    state: started
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /:/host
      - /data
    env:
      EDGE: "1"
      EDGE_ID: "{{ portaineragent_edge_id }}"
      EDGE_KEY: "{{ portaineragent_edge_key }}"
      EDGE_INSECURE_POLL: "0"
    dns: # Need to specify google dns here, because this will run on a VM where dns server points to localhost, which doesn't work with docker containers
      - 8.8.8.8
      - 8.8.4.4