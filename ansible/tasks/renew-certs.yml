- name: Create letsencrypt folder
  file:
    path: /etc/letsencrypt
    state: directory
    mode: '0755'

- name: Create cloudflare.ini file
  ansible.builtin.copy:
    dest: "/etc/letsencrypt/cloudflare.ini"
    content: |
      dns_cloudflare_api_token = "{{ dns_cloudflare_api_token }}"
    mode: '0600'

- name: Run Certbot container to get certs
  community.docker.docker_container:
    name: certbot
    image: certbot/dns-cloudflare
    restart_policy: unless-stopped
    state: started
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    dns:
      - "8.8.8.8"
      - "1.1.1.1"
    command: |
      certonly 
      --non-interactive --keep-until-expiring --agree-tos --no-eff-email
      --dns-cloudflare
      -m timo@hotmail.be 
      --dns-cloudflare-propagation-seconds 20 
      --dns-cloudflare-credentials /etc/letsencrypt/cloudflare.ini
      --cert-name dns.timo.be 
      -d dns.timo.be