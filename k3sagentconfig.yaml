token: K10dd353687040df2108563832050cfe15e41df5802d5f384c8378cadb501cfe912::server:777d33cf0016e90e9aabdebe811c4c6b
server: https://192.168.0.20:6443
tls-san:
- 192.168.0.20
write-kubeconfig-mode: '644'

# Setting IPs for pods & services (needed for tailscale routing)
cluster-cidr: 10.42.0.0/16
service-cidr: 10.43.0.0/16

# Disable traefik & servicelb -> Will install traefik manually & using metallb/kube-vip
disable:
- traefik
- servicelb

kubelet-arg:
- "feature-gates=GracefulNodeShutdown=true"
- "feature-gates=MixedProtocolLBService=true"
- "node-status-update-frequency=4s"

kube-controller-manager-arg:
- "node-monitor-period=4s"
- "node-monitor-grace-period=16s"
- "pod-eviction-timeout=20s"

kube-apiserver-arg:
- "default-not-ready-toleration-seconds=20"
- "default-unreachable-toleration-seconds=20" 

kube-scheduler-arg:
- "config=/var/lib/scheduler/scheduler-config.yaml"

etcd-expose-metrics: true