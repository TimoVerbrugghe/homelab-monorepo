# Generate this base config with the following command:
# talosctl gen secrets
# talosctl gen config --output controlplane-william.yaml --output-types controlplane --with-secrets secrets.yaml --config-patch @base-config.yaml --config-patch @william-patch.yaml --config-patch @extension-patch.yaml --config-patch @kubesecrets.yaml sectorfive https://10.10.10.30:6443
# talosctl gen config --with-secrets secrets.yaml --output-types talosconfig -o talosconfig sectorfive https://10.10.10.30:6443
# talosctl apply-config --insecure -n <IPADDRESSOFNODE> --file controlplane-william.yaml
# talosctl bootstrap -n 10.10.10.30 -e 10.10.10.30 --talosconfig talosconfig

version: v1alpha1
machine:
    certSANs:
        - 10.10.10.33
        - william.local.timo.be
        - kubernetes.local.timo.be
    kubelet:
      extraConfig:
          nodeStatusUpdateFrequency: 4s
          featureGates:
              GracefulNodeShutdown: true
      nodeIP:
        # The `validSubnets` field configures the networks to pick kubelet node IP from.
        validSubnets:
            - 10.10.10.0/24
    
    sysctls:
      vm.nr_hugepages: "1024"
    
    network:
      nameservers:
        - 10.10.10.20
        - 10.10.10.21
        - 10.10.10.22

    install:
      disk: /dev/sda

      # Image with several extensions & kernel args - see talos-image.yaml
      # curl -X POST --data-binary @talos-image.yaml https://factory.talos.dev/schematics
      image: factory.talos.dev/installer/8d9402fcc2442fe51fb19b39464da919e9c580510e67f58922c9a5a322ef05cd:v1.9.4
      extraKernelArgs:
        - net.ifnames=0 # Disables predictable network interface names so that interface name is just eth0

    logging:
        # Logging destination.
        destinations:
            - endpoint: udp://10.10.10.2:1520
              format: json_lines # Logs format.
cluster:
  allowSchedulingOnControlPlanes: true
  controlPlane:
    endpoint: https://10.10.10.33:6443 

  apiServer:
    certSANs:
      - 10.10.10.33
      - william.local.timo.be
      - kubernetes.local.timo.be
    extraArgs:
        default-not-ready-toleration-seconds: 120
        default-unreachable-toleration-seconds: 120

    # Need to add portainer namespace as an exception to the PodSecurity Policy since it can only be installed through yaml and cannot apply policies on the namespace directly
    admissionControl:
      - name: PodSecurity
        configuration:
          exemptions:
            namespaces:
              - portainer

  # These flags are wrong, need to check
  # controllerManager:
  #     extraArgs:
  #         node-monitor-period-duration: 4s
  #         node-monitor-grace-period-duration: 16s

  # files:
  #     - content: '' # The contents of the file.
  #       permissions: 0666 # The file's permissions in octal.
  #       path: /etc/kubeschedulerconfig.yaml # The path of the file.
  #       op: append # The operation to use

  # A list of urls that point to additional manifests.
  extraManifests:
    # Helm Controller from K3S to manage helm charts declaratively. Need to deploy a custom manifest because the official ones give permission issues with service accounts not being created
    - https://raw.githubusercontent.com/TimoVerbrugghe/homelab-monorepo/refs/heads/master/kubernetes/cluster-bootstrap/k3s-helm-controller.yaml 

    # Reflector
    - https://raw.githubusercontent.com/TimoVerbrugghe/homelab-monorepo/refs/heads/master/kubernetes/cluster-bootstrap/reflector.yaml

    # Kube-VIP
    - https://kube-vip.io/manifests/rbac.yaml
    - https://raw.githubusercontent.com/kube-vip/kube-vip-cloud-provider/main/manifest/kube-vip-cloud-controller.yaml
    - https://raw.githubusercontent.com/TimoVerbrugghe/homelab-monorepo/refs/heads/master/kubernetes/cluster-bootstrap/kube-vip/kube-vip-configmap.yaml
    - https://raw.githubusercontent.com/TimoVerbrugghe/homelab-monorepo/refs/heads/master/kubernetes/cluster-bootstrap/kube-vip/kube-vip.yaml

    # Cert-Manager
    - https://raw.githubusercontent.com/TimoVerbrugghe/homelab-monorepo/refs/heads/master/kubernetes/cluster-bootstrap/cert-manager/cert-manager.yaml
    - https://raw.githubusercontent.com/TimoVerbrugghe/homelab-monorepo/refs/heads/master/kubernetes/cluster-bootstrap/cert-manager/production-certificates.yaml
    - https://raw.githubusercontent.com/TimoVerbrugghe/homelab-monorepo/refs/heads/master/kubernetes/cluster-bootstrap/cert-manager/staging-certificates.yaml

    # Traefik
    - https://raw.githubusercontent.com/TimoVerbrugghe/homelab-monorepo/refs/heads/master/kubernetes/cluster-bootstrap/traefik/traefik.yaml

    # Tailscale
    - https://raw.githubusercontent.com/TimoVerbrugghe/homelab-monorepo/refs/heads/master/kubernetes/cluster-bootstrap/tailscale.yaml
    
    