# Apply this patch with the following command:
# talosctl gen config --output controlplane.yaml --output-types controlplane --with-secrets secrets.yaml --config-patch @base-config.yaml --config-patch '[{"op": "add", "path": "/machine/network/hostname", "value": "william"}]' --config-patch @extension-patch.yaml lyoko https://10.10.10.30:6443
version: v1alpha1
machine:
    certSANs:
        - 10.10.10.30
        - 10.10.10.33
        - william.local.timo.be
        - kubernetes.local.timo.be
    kubelet:
      extraConfig:
          nodeStatusUpdateFrequency: 4s
          featureGates:
              GracefulNodeShutdown: true

    # Prepping node for longhorn, see https://www.talos.dev/v1.9/kubernetes-guides/configuration/replicated-local-storage-with-openebs/
      extraMounts:
        - destination: /var/lib/longhorn
          type: bind
          source: /var/lib/longhorn
          options:
            - rbind
            - rshared
            - rw
    
    sysctls:
      vm.nr_hugepages: "1024"
    
    network:
      nameservers:
        - 10.10.10.20
        - 10.10.10.21
        - 10.10.10.22
      interfaces:
      -   deviceSelector:
              physical: true # should select any hardware network device, if it's just one, that one will be selected
          addresses: # Assigns static IP addresses to the interface.
              - 10.10.10.30/24
          routes:
          -   network: 0.0.0.0/0 # The route's network (destination).
              gateway: 10.10.10.1 # The route's gateway (if empty, creates link scope route).
          mtu: 1500 # The interface's MTU.
          vip:
              ip: 10.10.10.33 # Specifies the IP address to be used.

    install:
      disk: /dev/sda

      # Image with these extensions: qemu-guest-agent, i915, tailscale, cloudflared, intel-ucode, iscsi-tools & util-linux-tools + extraKernelArgs
      # Generated using 
      image: factory.talos.dev/installer/dff4f5e7c9d609e2ea14e4148f50530abbe51d3290fec5c21fa316a2d06fb034:v1.9.1
      extraKernelArgs:
        - net.ifnames=0 # Disables predictable network interface names so that interface name is just eth0
        - i915.enable_guc=2 # Enable Intel QuickSync (needed for Jellyfin & Plex)

    nodeLabels:
        intel-gpu: true # Tainting this node because it has an intel N100 gpu

    logging:
        # Logging destination.
        destinations:
            - endpoint: udp://10.10.10.2:1520
              format: json_lines # Logs format.
cluster:
  allowSchedulingOnControlPlanes: true
  controlPlane:
    endpoint: https://10.10.10.33:6443 

  apiServer:
    certSANs:
      - 10.10.10.30
      - 10.10.10.33
      - william.local.timo.be
      - kubernetes.local.timo.be
    extraArgs:
        default-not-ready-toleration-seconds: 120
        default-unreachable-toleration-seconds: 120 

