---
apiVersion: v1
kind: Namespace
metadata:
  name: portainer
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: portainer
  namespace: kube-system
spec:
  chart: portainer
  targetNamespace: portainer
  repo: https://portainer.github.io/k8s/
  valuesContent: |-
    replicaCount: 1
    enterpriseEdition:
      enabled: true
    tls:
      force: true
    service:
      type: ClusterIP
    ingress:
      enabled: false
    persistence:
      enabled: true
      storageClass: longhorn
      size: "1Gi"
---
# Allowing traefik to route to portainer
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: portainer
  namespace: portainer
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`portainertest.timo.be`)
      kind: Rule
      services:
        - name: portainer
          port: 9443
      middlewares:
        - name: secureheaders
          namespace: traefik
        - name: ratelimit
          namespace: traefik
  tls:
    secretName: wildcard-timo-be-staging-tls