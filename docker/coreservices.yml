  #     - vscode-tunnel-server:/root/.vscode-server # To persist extensions and other settings
  #   labels:
  #     traefik.enable: false

volumes:
  adguardhome-work:
  adguardhome-conf:
  # vscode-tunnel:
  # vscode-tunnel-server:

networks:
  dockervlan:
    name: dockervlan
    driver: macvlan
    driver_opts:
      parent: eth0 macvlan0
    ipam:
      config:
        - subnet: "10.10.10.0/24"
          gateway: "10.10.10.1"