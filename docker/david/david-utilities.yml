### ADD FOLLOWING FILE TO PORTAINER WITH THESE ENVIRONMENT VARIABLES
# TS_AUTH_KEY_FILEBROWSER=
# TS_AUTH_KEY_PORTAINER=

services:

  ### WATCHTOWER - AUTOMATIC UPDATES
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser
    restart: always
    environment:
      - FB_DATABASE=/config/database.db
      - FB_CONFIG=/config/filebrowser.json
      - FB_NOAUTH=true
    networks:
      - dockerproxy
    volumes:
      - movies:/srv/movies
      - tvshows:/srv/tvshows
      - downloads:/srv/downloads
      - other:/srv/other
      - filebrowser:/config


volumes:
  filebrowser:

  movies:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/media/movies'
  tvshows:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/media/tvshows'
  downloads:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/media/downloads'
  other:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/media/other'

networks:    
  dockerproxy:
    external: true