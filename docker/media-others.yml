version: "3.8"

services:
  plex-others:
    container_name: plex-others
    image: plexinc/pms-docker
    restart: always
    networks:
      - media-others
    environment:
      PLEX_UID: ${PUID}
      PLEX_GID: ${PGID}
      TZ: Europe/Brussels
      PLEX_CLAIM: ${PLEX_CLAIM_TOKEN}
    ports:
      - 32401:32401/tcp
    volumes:
      - movies-others:/movies:rw
      - tvshows-others:/tv:rw
      - plex-others:/config:rw
      - /dev/shm:/dev/shm
    devices:
      - /dev/dri:/dev/dri
    labels:
      traefik.enable: false

  sonarr-others:
    container_name: sonarr-others
    image: lscr.io/linuxserver/sonarr:latest
    restart: always
    networks:
      - media-others
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Brussels
    volumes:
      - sonarr-others:/config
      - tvshows-others:/tv
      - downloads-others:/downloads
    ports: 
      - 8989:8989/tcp
    labels:
      traefik.enable: false

  radarr-others:
    container_name: radarr-others
    image: lscr.io/linuxserver/radarr:latest
    restart: always
    networks:
      - media-others
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Brussels
    volumes:
      - radarr-others:/config
      - movies-others:/movies
      - downloads-others:/downloads
    ports: 
      - 7878:7878/tcp
    labels:
      traefik.enable: false

  bazarr-others:
    container_name: bazarr-others
    image: lscr.io/linuxserver/bazarr:latest
    restart: always
    networks:
      - media-others
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Brussels
    volumes:
      - bazarr-others:/config
      - movies-others:/movies
      - tvshows-others:/tv
    ports: 
      - 6767:6767/tcp
    labels:
      traefik.enable: false

  overseerr-others:
    container_name: overseerr-others
    image: sctx/overseerr:latest
    restart: always
    networks:
      - media-others
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Brussels
    volumes:
      - overseerr-others:/app/config
    ports: 
      - 5055:5055/tcp
    labels:
      traefik.enable: false

  qbittorrent-others: 
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent-others
    restart: always
    networks:
      - media-others
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Brussels
      - DOCKER_MODS=ghcr.io/gabe565/linuxserver-mod-vuetorrent
    volumes:
      - qbittorrent-others:/config
      - downloads-others:/downloads
    ports: 
      - 8080:8080/tcp
    labels:
      traefik.enable: false

volumes:
  downloads-others:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.home.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/downloads-others"
  movies-others:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.home.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/X.A.N.A./media-others/movies"
  tvshows-others:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.home.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/X.A.N.A./media-others/tvshows"

  sonarr-others:
  radarr-others:
  overseerr-others:
  plex-others:
  qbittorrent-others:
  bazarr-others:

networks:
  media-others:
    name: media-others
