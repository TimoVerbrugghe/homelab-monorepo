services:
  filezilla:
    image: lscr.io/linuxserver/filezilla:latest
    container_name: filezilla
    restart: always
    networks:
      - dockerproxy
    environment:
      - TZ=Europe/Brussels
    volumes:
      - filezilla:/config
      - media:/media
      - isos:/isos
      - downloads:/downloads
    ports:
      - 13001:3000
    labels:
      tsdproxy.enable: true
      tsdproxy.name: "filezilla"
      tsdproxy.container_port: 3000
      tsdproxy.ephemeral: false

  doublecommander:
    image: lscr.io/linuxserver/doublecommander:latest
    container_name: doublecommander
    networks:
      - dockerproxy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Etc/UTC
    volumes:
      - doublecommander:/config
      - media:/media
      - downloads:/downloads
      - isos:/isos
      - jeremy:/jeremy
    restart: always
    ports:
      - 13002:3000
    labels:
      tsdproxy.enable: true
      tsdproxy.name: "doublecommander"
      tsdproxy.container_port: 3000
      tsdproxy.ephemeral: false
      traefik.enable: true
      traefik.http.routers.doublecommander.entrypoints: web
      traefik.http.routers.doublecommander.rule: Host(`test5.thefactory.timo.be`) || Host(`doublecommander.kubernetes.timo.be`) || Host(`doublecommander2.timo.be`)
      traefik.http.services.doublecommander.loadbalancer.server.port: 3000

volumes:
  filezilla:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/filezilla"
  doublecommander:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/doublecommander"
  media:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/X.A.N.A./media"
  isos:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/isos"
  downloads:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/downloads"
  jeremy:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/Jeremy"

networks:
  dockerproxy:
    external: true

