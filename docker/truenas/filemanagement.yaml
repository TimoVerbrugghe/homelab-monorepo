services:
  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser
    restart: always
    networks:
      - dockerproxy
    environment:
      - FB_DATABASE=/config/database.db
      - FB_CONFIG=/config/filebrowser.json
      - FB_NOAUTH=true
    volumes:
      - media:/srv/media
      - isos:/srv/isos
      - downloads:/srv/downloads
      - filebrowser:/config
    ports:
      - 13000:80
    labels:
      tsdproxy.enable: true
      tsdproxy.name: "filebrowser"
      tsdproxy.container_port: 80

  filezilla:
    image: lscr.io/linuxserver/filezilla:latest
    container_name: filezilla
    restart: always
    networks:
      - dockerproxy
    environment:
      - TZ=Europe/Brussels
    volumes:
      - filezilla:/config
      - media:/media
      - isos:/isos
      - downloads:/downloads
    ports:
      - 13001:3000
    labels:
      tsdproxy.enable: true
      tsdproxy.name: "filezilla"
      tsdproxy.container_port: 3000

  doublecommander:
    image: lscr.io/linuxserver/doublecommander:latest
    container_name: doublecommander
    networks:
      - dockerproxy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Etc/UTC
    volumes:
      - doublecommander:/config
      - media:/media
      - downloads:/downloads
      - isos:/isos
    restart: always
    ports:
      - 13002:3000
    labels:
      tsdproxy.enable: true
      tsdproxy.name: "doublecommander"
      tsdproxy.container_port: 3000
      traefik.enable: true
      traefik.http.routers.doublecommander.entrypoints: web
      traefik.http.routers.doublecommander.rule: Host(`test5.thefactory.timo.be`)
      traefik.http.services.doublecommander.loadbalancer.server.port: 3000

volumes:
  filebrowser:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/filebrowser"
  filezilla:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/filezilla"
  doublecommander:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/doublecommander"
  media:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/X.A.N.A./media"
  isos:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/isos"
  downloads:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/downloads"

networks:
  dockerproxy:
    external: true

