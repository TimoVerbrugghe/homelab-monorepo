services:
  tailscale-webtop:
    image: tailscale/tailscale
    container_name: tailscale-webtop
    hostname: webtop
    restart: always
    networks:
      - dockerproxy
    volumes:
      - /dev/net/tun:/dev/net/tun
      - tailscale-webtop:/var/lib/tailscale
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY_WEBTOP}
      - TS_STATE_DIR=/var/lib/tailscale/state
    dns:
      - "8.8.8.8"
      - "8.8.4.4"
      - "1.1.1.1"
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60

  webtop:
    image: lscr.io/linuxserver/webtop:ubuntu-xfce
    container_name: webtop
    restart: unless-stopped
    security_opt:
      - seccomp=unconfined
    network_mode: service:tailscale-webtop
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - webtop:/config
      - downloads:/thefactory-downloads
      - media:/thefactory-media
      - isos:/thefactory-isos
    shm_size: "1gb"
    labels:
      traefik.http.routers.webtop.entrypoints: https
      traefik.http.services.webtop.loadbalancer.server.port: 3000
    depends_on:
      tailscale-webtop:
        condition: service_healthy

  tailscale-scanservjs:
    image: tailscale/tailscale
    container_name: tailscale-scanservjs
    hostname: scan
    restart: always
    networks:
      - dockerproxy
    volumes:
      - /dev/net/tun:/dev/net/tun
      - tailscale-scanservjs:/var/lib/tailscale
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY_SCANSERVJS}
      - TS_STATE_DIR=/var/lib/tailscale/state
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60

  scanservjs:
    image: sbs20/scanservjs:latest
    container_name: scanservjs
    restart: unless-stopped
    network_mode: service:tailscale-scanservjs
    volumes:
      - scanservjs-scans:/app/data/output
      - scanservjs-config:/app/config
    devices: 
      - /dev/bus/usb:/dev/bus/usb
    labels:
      traefik.http.routers.scanservjs.entrypoints: https
      traefik.http.services.scanservjs.loadbalancer.server.port: 8080
      traefik.http.routers.scanservjs.rule: Host(`scan.thefactory.timo.be`) || Host(`scan.timo.be`)
    depends_on:
      tailscale-scanservjs:
        condition: service_healthy

  tinshop:
    container_name: tinshop
    image: ghcr.io/ajmandourah/tinshop-ng:latest
    restart: always
    ports:
      - 3000:3000
    environment:
      - TINSHOP_SOURCES_DIRECTORIES=/games
      - TINSHOP_WELCOMEMESSAGE=Welcome to Timo Tinshop!
      - TINSHOP_HOST=aelita.local.timo.be
      - TINSHOP_PORT=3000
      - TINSHOP_REVERSE_PROXY=false
    volumes:
      - nsp:/games
      - tinshop:/data 
      - switchkeys:/switchkeys

  tailscale-paperless:
    image: tailscale/tailscale
    container_name: tailscale-paperless
    hostname: paperless
    restart: always
    networks:
      - dockerproxy
    volumes:
      - /dev/net/tun:/dev/net/tun
      - tailscale-paperless:/var/lib/tailscale
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY_PAPERLESS}
      - TS_STATE_DIR=/var/lib/tailscale/state
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60

  paperless-ngx:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless-ngx
    restart: unless-stopped
    network_mode: service:tailscale-paperless
    depends_on:
      paperless-broker:
        condition: service_started
      tailscale-paperless:
        condition: service_healthy
    volumes:
      - paperless-data:/usr/src/paperless/data
      - paperless-media:/usr/src/paperless/media
      - paperless-export:/usr/src/paperless/export
      - paperless-consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://paperless-broker:6379
      USERMAP_UID: ${PUID}
      USERMAP_GID: ${PGID}
      PAPERLESS_OCR_LANGUAGES: nld fra eng
      PAPERLESS_SECRET_KEY: ${PAPERLESS_SECRET_KEY}
      PAPERLESS_TIME_ZONE: Europe/Brussels
      PAPERLESS_OCR_LANGUAGE: eng

  paperless-broker:
    image: docker.io/library/redis:7
    container_name: paperless-broker
    restart: unless-stopped
    networks:
      - dockerproxy
    volumes:
      - paperless-broker:/data

