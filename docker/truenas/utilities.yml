services:
  iventoy:
    image: thedrobe/iventoy-docker
    container_name: iventoy
    restart: always
    privileged: true
    networks:
      dockervlan:
        ipv4_address: ${IVENTOY_IP_ADDRESS}
    volumes:
      - iventoy-config:/app/data
      - iventoy-log:/app/log
      - isos:/app/iso
    environment:
      - AUTO_START_PXE=true

  tailscale-webtop:
    image: tailscale/tailscale
    container_name: tailscale-webtop
    hostname: webtop
    restart: always
    networks:
      dockervlan:
        ipv4_address: ${WEBTOP_IP_ADDRESS}
    volumes:
      - /dev/net/tun:/dev/net/tun
      - tailscale-webtop:/var/lib/tailscale
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY_WEBTOP}
      - TS_STATE_DIR=/var/lib/tailscale/state
    dns:
      - "8.8.8.8"
      - "8.8.4.4"
      - "1.1.1.1"
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60

  webtop:
    image: lscr.io/linuxserver/webtop:ubuntu-xfce
    container_name: webtop
    restart: unless-stopped
    security_opt:
      - seccomp=unconfined
    network_mode: service:tailscale-webtop
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - webtop:/config
      - downloads:/thefactory-downloads
      - media:/thefactory-media
      - isos:/thefactory-isos
    shm_size: "1gb"
    labels:
      traefik.http.routers.webtop.entrypoints: https
      traefik.http.services.webtop.loadbalancer.server.port: 3000
    depends_on:
      tailscale-webtop:
        condition: service_healthy

  tailscale-scanservjs:
    image: tailscale/tailscale
    container_name: tailscale-scanservjs
    hostname: scan
    restart: always
    networks:
      - dockerproxy
    volumes:
      - /dev/net/tun:/dev/net/tun
      - tailscale-scanservjs:/var/lib/tailscale
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY_SCANSERVJS}
      - TS_STATE_DIR=/var/lib/tailscale/state
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60

  scanservjs:
    image: sbs20/scanservjs:latest
    container_name: scanservjs
    restart: unless-stopped
    network_mode: service:tailscale-scanservjs
    volumes:
      - scanservjs-scans:/app/data/output
      - scanservjs-config:/app/config
    devices: 
      - /dev/bus/usb:/dev/bus/usb
    labels:
      traefik.http.routers.scanservjs.entrypoints: https
      traefik.http.services.scanservjs.loadbalancer.server.port: 8080
      traefik.http.routers.scanservjs.rule: Host(`scan.thefactory.timo.be`) || Host(`scan.timo.be`)
    depends_on:
      tailscale-scanservjs:
        condition: service_healthy

  tinshop:
    container_name: tinshop
    image: ghcr.io/ajmandourah/tinshop-ng:latest
    restart: always
    ports:
      - 3000:3000
    environment:
      - TINSHOP_SOURCES_DIRECTORIES=/games
      - TINSHOP_WELCOMEMESSAGE=Welcome to Timo Tinshop!
      - TINSHOP_HOST=aelita.local.timo.be
      - TINSHOP_PORT=3000
      - TINSHOP_REVERSE_PROXY=false
    volumes:
      - nsp:/games
      - tinshop:/data 
      - switchkeys:/switchkeys

volumes:
  scanservjs-scans:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/scanservjs-scans"
  scanservjs-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/scanservjs-config"
  tailscale-scanservjs:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/tailscale-scanservjs"
  iventoy-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/iventoy-config"
  iventoy-log:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/iventoy-log"
  webtop:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/webtop"
  tailscale-webtop:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/tailscale-webtop"
  media:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/X.A.N.A./media"
  isos:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/isos"
  downloads:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/downloads"
  tinshop:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/tinshop"
  nsp:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/X.A.N.A./media/games/ROMs"
  switchkeys:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/X.A.N.A./media/games/switchkeys"

networks:
  dockervlan:
    name: dockervlan
    driver: macvlan
    driver_opts:
      parent: br0
    ipam:
      config:
        - subnet: "10.10.10.0/24"
          gateway: "10.10.10.1"
  
  dockerproxy:
    external: true
