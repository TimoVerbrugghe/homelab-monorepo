services: 
  tsdproxy:
    container_name: tsdproxy
    hostname: tsdproxy
    restart: always
    networks:
      - dockerproxy
    image: almeidapaulopt/tsdproxy:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - tsdproxy-data:/data
      - tsdproxy-config:/config

volumes:
  tsdproxy-data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/tsdproxy/data"
  tsdproxy-config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/mnt/FranzHopper/appdata/tsdproxy/config"

networks:    
  dockerproxy:
    name: dockerproxy