version: "3.8"

services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    restart: unless-stopped
    networks:
      dockervlan:
        ipv4_address: 10.10.10.22
    volumes:
      - adguardhome-work:/opt/adguardhome/work
      - adguardhome-conf:/opt/adguardhome/conf
      - /etc/letsencrypt:/etc/letsencrypt
    
  tailscale:
    image: tailscale/tailscale
    container_name: tailscale
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
      - tailscale:/state
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY}
      - TS_ROUTES=${TS_ROUTES}
      - TS_EXTRA_ARGS=--advertise-exit-node
      - TS_STATE_DIR=/state

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  adguardhome-sync:
    image: ghcr.io/bakito/adguardhome-sync
    container_name: adguardhome-sync
    command: run
    networks:
      dockervlan:
        ipv4_address: 10.10.10.23
    environment:
      LOG_LEVEL: info
      ORIGIN_URL: ${adguardhome_origin_url}
      ORIGIN_USERNAME: ${adguardhome_origin_username}
      ORIGIN_PASSWORD: ${adguardhome_origin_password}

      REPLICA_URL: ${adguardhome_replica_url}
      REPLICA_USERNAME: ${adguardhome_replica_username}
      REPLICA_PASSWORD: ${adguardhome_replica_password}

      REPLICA1_URL: ${adguardhome_replica1_url}
      REPLICA1_USERNAME: ${adguardhome_replica1_username}
      REPLICA1_PASSWORD: ${adguardhome_replica1_password}

      CRON: '*/1 * * * *' # run every minute
      RUNONSTART: true

      # Configure sync features; by default all features are enabled.
      # FEATURES_GENERALSETTINGS: true
      # FEATURES_QUERYLOGCONFIG: true
      # FEATURES_STATSCONFIG: true
      # FEATURES_CLIENTSETTINGS: true
      # FEATURES_SERVICES: true
      # FEATURES_FILTERS: true
      # FEATURES_DHCP_SERVERCONFIG: true
      # FEATURES_DHCP_STATICLEASES: true
      # FEATURES_DNS_SERVERCONFIG: true
      # FEATURES_DNS_ACCESSLISTS: true
      # FEATURES_DNS_REWRITES: true
    restart: unless-stopped


volumes:
  adguardhome-work:
  adguardhome-conf:
  tailscale:

networks:
  dockervlan:
    name: dockervlan
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.10.10.0/24"
          gateway: "10.10.10.1"