services:
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin
    restart: always
    networks:
      - dockerproxy
    environment:
      - TZ=Europe/Brussels
    volumes:
      - jellyfin:/config
      - /tmp:/cache
      - movies:/movies
      - tvshows:/tv
      - /dev/shm:/dev/shm
    devices:
      - /dev/dri:/dev/dri
    ports:
      - 8096:8096/tcp # local access
      - 1901:1900/udp # autodiscovery
      - 7359:7359/udp # autodiscovery
    labels:
      traefik.http.routers.jellyfin.entrypoints: https
      traefik.http.services.jellyfin.loadbalancer.server.port: 8096

  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: always
    networks:
      - dockerproxy
    environment:
      PLEX_UID: ${PUID}
      PLEX_GID: ${PGID}
      TZ: Europe/Brussels
      PLEX_CLAIM: ${PLEX_CLAIM_TOKEN}
    ports:
      - 32400:32400/tcp
    volumes:
      - movies:/movies:rw
      - tvshows:/tv:rw
      - plex:/config:rw
      - /dev/shm:/dev/shm
      - music:/music
    devices:
      - /dev/dri:/dev/dri
    labels:
      traefik.http.routers.plex.entrypoints: https
      traefik.http.services.plex.loadbalancer.server.port: 32400

  plex-autolanguages:
    container_name: plex-autolanguages
    image: remirigal/plex-auto-languages:latest
    networks:
      - dockerproxy
    restart: always
    environment:
      - PLEX_URL=http://plex:32400
      - PLEX_TOKEN=${PLEX_TOKEN}
      - TZ=Europe/Brussels
    depends_on:
      - plex
    labels:
      traefik.enable: false

volumes:
  movies:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/X.A.N.A./media/movies"
  tvshows:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/X.A.N.A./media/tvshows"
  music:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/X.A.N.A./media/music"

  jellyfin:
  plex:

networks:
  dockerproxy:
    external: true
