version: "3.8"

services:
  iventoy:
    image: ziggyds/iventoy
    container_name: iventoy
    restart: always
    privileged: true
    networks:
      dockervlan:
        ipv4_address: ${IVENTOY_IP_ADDRESS}
    volumes:
      - iventoy-config:/app/data
      - iventoy-log:/app/log
      - isos:/app/iso

volumes:
  iventoy-config:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/iventoy-config"
  iventoy-log:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/iventoy-log"
  isos:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/isos"

networks:
  dockervlan:
    external: true
