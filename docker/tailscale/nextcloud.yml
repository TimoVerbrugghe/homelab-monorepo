version: "3.8"

services:
  tailscale-nextcloud:
    image: tailscale/tailscale
    container_name: tailscale-nextcloud
    hostname: nextcloud
    restart: always
    networks:
      - dockerproxy
    volumes:
      - /dev/net/tun:/dev/net/tun
      - tailscale-nextcloud:/var/lib/tailscale
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY_NEXTCLOUD}
      - TS_STATE_DIR=/var/lib/tailscale/state
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60

  nextcloud-postgres:
    container_name: nextcloud-postgres
    image: postgres:16
    restart: always
    networks:
      - dockerproxy
    environment:
      - POSTGRES_PASSWORD=${KEYCLOAK_POSTGRES_PASSWORD}
      - POSTGRES_USER=${KEYCLOAK_POSTGRES_USER}
    volumes:
      - nextcloud-postgres:/var/lib/postgresql/data

  nextcloud:
    container_name: nextcloud
    image: nextcloud
    network_mode: service:tailscale-nextcloud
    restart: always
    depends_on:
      nextcloud-redis:
        condition: service_started
      nextcloud-postgres:
        condition: service_started
      tailscale-nextcloud:
        condition: service_healthy
    volumes:
      - nextcloud:/var/www/html
      - nextcloud-data:/data
      - media:/media
      - isos:/isos
      - downloads:/downloads
    environment:
      - MYSQL_PASSWORD={$MYSQL_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=nextcloud-postgres
      - REDIS_HOST=nextcloud-redis
    labels:
      traefik.http.routers.nextcloud.entrypoints: https
      traefik.http.services.nextcloud.loadbalancer.server.port: 80
      traefik.http.routers.nextcloud.middlewares: nextcloud_redirectregex
      traefik.http.middlewares.nextcloud_redirectregex.redirectregex.permanent: true
      traefik.http.middlewares.nextcloud_redirectregex.redirectregex.regex: 'https://(.*)/.well-known/(?:card|cal)dav'
      traefik.http.middlewares.nextcloud_redirectregex.redirectregex.replacement: 'https://$${1}/remote.php/dav'
    
  nextcloud-cron:
    container_name: nextcloud-cron
    networks:
      - dockerproxy
    depends_on:
      - nextcloud-postgres
      - nextcloud
    image: nextcloud
    restart: always
    volumes:
      - nextcloud:/var/www/html:z
      - nextcloud-data:/data
    entrypoint: /cron.sh

  nextcloud-redis:
    image: redis:alpine
    restart: always
    networks:
      - dockerproxy
    container_name: nextcloud-redis

volumes:
  tailscale-nextcloud:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/tailscale-nextcloud"
  nextcloud:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/nextcloud"
  nextcloud-data:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/nextcloud-data"
  nextcloud-postgres:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/nextcloud-postgres"
  media:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/X.A.N.A./media"
  isos:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/isos"
  downloads:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/downloads"

networks:
  dockerproxy:
    external: true