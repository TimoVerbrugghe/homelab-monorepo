version: "3.8"

services:
  tailscale-filebrowser:
    image: tailscale/tailscale
    container_name: tailscale-filebrowser
    hostname: filebrowser
    restart: always
    networks:
      - dockerproxy
    volumes:
      - /dev/net/tun:/dev/net/tun
      - tailscale-filebrowser:/var/lib/tailscale
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY_FILEBROWSER}
      - TS_STATE_DIR=/var/lib/tailscale/state
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60

  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser
    restart: always
    network_mode: service:tailscale-filebrowser
    environment:
      - FB_DATABASE=/config/database.db
      - FB_CONFIG=/config/filebrowser.json
      - FB_NOAUTH=true
    volumes:
      - media:/srv/media
      - isos:/srv/isos
      - downloads:/srv/downloads
      - filebrowser:/config
    depends_on:
      tailscale-filebrowser:
        condition: service_healthy
    labels:
      traefik.http.routers.filebrowser.entrypoints: https
      traefik.http.services.filebrowser.loadbalancer.server.port: 80

  tailscale-filezilla:
    image: tailscale/tailscale
    container_name: tailscale-filezilla
    hostname: filezilla
    restart: always
    networks:
      - dockerproxy
    volumes:
      - /dev/net/tun:/dev/net/tun
      - tailscale-filezilla:/var/lib/tailscale
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY_FILEZILLA}
      - TS_STATE_DIR=/var/lib/tailscale/state
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60

  filezilla:
    image: lscr.io/linuxserver/filezilla:latest
    container_name: filezilla
    restart: always
    network_mode: service:tailscale-filezilla
    environment:
      - TZ=Europe/Brussels
    volumes:
      - filezilla:/config
      - media:/media
      - isos:/isos
      - downloads:/downloads
    depends_on:
      tailscale-filezilla:
        condition: service_healthy
    labels:
      traefik.http.routers.filezilla.entrypoints: https
      traefik.http.services.filezilla.loadbalancer.server.port: 3000

  tailscale-krusader:
    image: tailscale/tailscale
    container_name: tailscale-krusader
    hostname: krusader
    restart: always
    networks:
      - dockerproxy
    volumes:
      - /dev/net/tun:/dev/net/tun
      - tailscale-krusader:/var/lib/tailscale
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY_KRUSADER}
      - TS_STATE_DIR=/var/lib/tailscale/state
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60

  krusader:
    container_name: krusader
    image: binhex/arch-krusader
    restart: always
    privileged: true
    network_mode: service:tailscale-krusader
    environment:
      - TEMP_FOLDER=/config/krusader/tmp
      - WEBPAGE_TITLE=krusader
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - media:/media
      - isos:/isos
      - downloads:/downloads
      - krusader:/config
    depends_on:
      tailscale-krusader:
        condition: service_healthy
    labels:
      traefik.http.routers.krusader.entrypoints: https
      traefik.http.services.krusader.loadbalancer.server.port: 6080

volumes:
  tailscale-filebrowser:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/tailscale-filebrowser"
  tailscale-filezilla:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/tailscale-filezilla"
  tailscale-krusader:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/tailscale-krusader"
  filebrowser:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/filebrowser"
  filezilla:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/filezilla"
  krusader:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/appdata/krusader"
  media:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/X.A.N.A./media"
  isos:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/isos"
  downloads:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfs.local.timo.be,nolock,rw,vers=4.2,relatime,sec=sys,hard"
      device: ":/mnt/FranzHopper/downloads"

