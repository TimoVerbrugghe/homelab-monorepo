      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Brussels
    volumes:
      - lidarr:/config
      - music:/music
      - downloads:/downloads
    depends_on:
      tailscale-lidarr:
        condition: service_healthy
