      interval: 1s
      timeout: 5s
      retries: 60
    labels:
      traefik.http.routers.overseerr.rule: Host(`request.thefactory.timo.be`) || Host(`request.timo.be`)
      traefik.http.routers.overseerr.entrypoints: https
      traefik.http.services.overseerr.loadbalancer.server.port: 5055

  tailscale-prowlarr:
