version: "3"

services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    restart: unless-stopped
    volumes:
      - adguardhome-work:/opt/adguardhome/work
      - adguardhome-conf:/opt/adguardhome/conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 53:53/udp
      - 53:53/tcp
      - 80:80/tcp 
      - 443:443/tcp
      - 443:443/udp
      - 3001:3000/tcp # Web UI for installation, on port 3001 to not conflict with netbootxyz
      - 853:853/tcp

  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz
    container_name: netbootxyz
    restart: unless-stopped
    volumes:
      - netbootxyz-config:/config # optional
      - netbootxyz-assets:/assets # optional
    ports:
      - 3000:3000 # Web ui
      - 69:69/udp
      - 8080:80 # NGINX server to host assets
    
  tailscale:
    image: tailscale/tailscale
    container_name: tailscale
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
      - tailscale:/state
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY}
      - TS_ROUTES=${TS_ROUTES}
      - TS_EXTRA_ARGS=--advertise-exit-node
      - TS_STATE_DIR=/state

  scanservjs:
    image: sbs20/scanservjs:latest
    container_name: scanservjs
    ports:
      - 8081:8080 # Port 8081 to not interfere with netbootxyz container
    volumes:
      - scanservjs-scans:/app/data/output
      - scanservjs-config:/app/config
    devices:
      - /dev/scanner:/dev/bus/usb/001/002

volumes:
  adguardhome-work:
  adguardhome-conf:
  netbootxyz-assets:
  netbootxyz-config:
  tailscale:
  scanservjs-scans:
  scanservjs-config: