version: "3"

services:
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  adguardhome:
    image: adguard/adguardhome
    restart: unless-stopped
    volumes:
      - adguardhome-work:/opt/adguardhome/work
      - adguardhome-conf:/opt/adguardhome/conf
    ports:
      - 53:53/tcp
      - 80:80/tcp 
      - 443:443/tcp
      - 443:443/udp
      - 3000:3000/tcp # Web UI
      - 853:853/tcp

  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz
    container_name: netbootxyz
    volumes:
      - netbootxyz-config:/config # optional
      - netbootxyz-assets:/assets # optional
    ports:
      - 3001:3000 # Web ui on port 3001 to not conflict with adguardhome
      - 69:69/udp
      - 8080:80 # Web UI
    restart: unless-stopped

  tailscale:
    image: tailscale/tailscale
    container_name: tailscale
    network_mode: host
    privileged: true
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
      - tailscale-state:/state
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY}
      - TS_ROUTES=${TS_ROUTES}
      - TS_EXTRA_ARGS=--advertise-exit-node
      - TS_STATE_DIR=/state
    restart: unless-stopped
  
volumes:
  adguardhome-work:
  adguardhome-conf:
  netbootxyz-assets:
  netbootxyz-config:
  tailscale: