version: "3"

services:
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  adguardhome:
    image: adguard/adguardhome
    restart: unless-stopped
    volumes:
      - adguardhome-work:/opt/adguardhome/work
      - adguardhome-conf:/opt/adguardhome/conf
    ports:
      - 53:53/tcp
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
      - 3000:3000/tcp
      - 853:853/tcp

  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz
    container_name: netbootxyz
    volumes:
      - netbootxyz-config:/config # optional
      - netbootxyz-assets:/assets # optional
    ports:
      - 3001:3000 # Web ui on port 3001 to not conflict with adguardhome
      - 69:69/udp
      - 8080:80
    restart: unless-stopped

  tailscale:
    image: tailscale/tailscale
    container_name: tailscale
    volumes:
      - tailscale:/state
    network_mode: host
    privileged: true
    restart: unless-stopped
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY}
      - TS_ROUTES=10.10.10.0/24
      - TS_EXTRA_ARG=--advertise-exit-node
      - TS_STATE_DIR=/state
  
volumes:
  adguardhome-work:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.0.3,nolock,soft,rw"
      device: ":/mnt/user/other/appdatajeremy/adguardhome/work"
  adguardhome-conf:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.0.3,nolock,soft,rw"
      device: ":/mnt/user/other/appdatajeremy/adguardhome/conf"
  netbootxyz-assets:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.0.3,nolock,soft,rw"
      device: ":/mnt/user/other/appdatajeremy/netbootxyz/assets"
  netbootxyz-config:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.0.3,nolock,soft,rw"
      device: ":/mnt/user/other/appdatajeremy/netbootxyz/config"
  tailscale:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.0.3,nolock,soft,rw"
      device: ":/mnt/user/other/appdatajeremy/tailscale"