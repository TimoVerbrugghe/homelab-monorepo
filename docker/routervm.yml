version: "3"

services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_NOTIFICATION_URL: slack://${SLACK_TOKEN}@${SLACK_CHANNEL}/

  unifi-controller:
    image: lscr.io/linuxserver/unifi-controller:latest
    container_name: unifi-controller
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - unifi-controller:/config
    ports:
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
    restart: unless-stopped

  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    restart: unless-stopped
    volumes:
      - adguardhome-work:/opt/adguardhome/work
      - adguardhome-conf:/opt/adguardhome/conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 53:53/udp
      - 53:53/tcp
      - 80:80/tcp 
      - 443:443/tcp
      - 443:443/udp
      - 3001:3000/tcp # Web UI for installation, on port 3001 to not conflict with netbootxyz
      - 853:853/tcp

  adguardhome-sync:
    image: ghcr.io/bakito/adguardhome-sync
    container_name: adguardhome-sync
    command: run
    environment:
      LOG_LEVEL: info
      ORIGIN_URL: ${{ adguardhome_origin_url }}
      ORIGIN_USERNAME: ${{ adguardhome_origin_username }}
      ORIGIN_PASSWORD: ${{ adguardhome_origin_password }}

      REPLICA_URL: ${{ adguardhome_replica_url }}
      REPLICA_USERNAME: ${{ adguardhome_replica_username }}
      REPLICA_PASSWORD: ${{ adguardhome_replica_password }}
      CRON: '*/1 * * * *' # run every minute
      RUNONSTART: true

      # Configure sync features; by default all features are enabled.
      # FEATURES_GENERALSETTINGS: true
      # FEATURES_QUERYLOGCONFIG: true
      # FEATURES_STATSCONFIG: true
      # FEATURES_CLIENTSETTINGS: true
      # FEATURES_SERVICES: true
      # FEATURES_FILTERS: true
      # FEATURES_DHCP_SERVERCONFIG: true
      # FEATURES_DHCP_STATICLEASES: true
      # FEATURES_DNS_SERVERCONFIG: true
      # FEATURES_DNS_ACCESSLISTS: true
      # FEATURES_DNS_REWRITES: true
    ports:
      - 8082:8080
    restart: unless-stopped
    
  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz
    container_name: netbootxyz
    restart: unless-stopped
    volumes:
      - netbootxyz-config:/config # optional
      - netbootxyz-assets:/assets # optional
    ports:
      - 3000:3000 # Web ui
      - 69:69/udp
      - 8081:80 # NGINX server to host assets
    
  tailscale:
    image: tailscale/tailscale
    container_name: tailscale
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
      - tailscale:/state
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY}
      - TS_ROUTES=${TS_ROUTES}
      - TS_EXTRA_ARGS=--advertise-exit-node
      - TS_STATE_DIR=/state

  scanservjs:
    image: sbs20/scanservjs:latest
    container_name: scanservjs
    restart: unless-stopped
    ports:
      - 8082:8080 # Port 8082 to not interfere with unifi or netbootxyz container
    volumes:
      - scanservjs-scans:/app/data/output
      - scanservjs-config:/app/config
    devices: 
      - /dev/bus/usb:/dev/bus/usb

  airsane:
    image: claytsay/docker-airsane
    container_name: airsane
    restart: unless-stopped
    networks: # Separate dockervlan network because this container runs avahi and don't want this to clash with other containers running avahi as well
      dockervlan:
        ipv4_address: 10.10.10.8
    environment:
      - SANED_ACL="10.10.10.0/24"
      - SANED_DEVICE="genesys:libusb:009:002"
    devices: 
      - /dev/bus/usb:/dev/bus/usb
    

volumes:
  adguardhome-work:
  adguardhome-conf:
  netbootxyz-assets:
  netbootxyz-config:
  tailscale:
  scanservjs-scans:
  scanservjs-config:
  unifi-controller:

networks:
  dockervlan:
    name: dockervlan
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.10.10.0/24"
          gateway: "10.10.10.1"