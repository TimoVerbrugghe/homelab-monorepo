  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz
    container_name: netbootxyz
    restart: unless-stopped
    networks:
      dockervlan:
        ipv4_address: 10.10.10.24
    volumes:
      - netbootxyz-config:/config # optional
      - netbootxyz-assets:/assets # optional
    # ports:
    #   - 3000:3000 # Web ui
    #   - 69:69/udp
    #   - 80:80 # NGINX server to host assets
    labels:
      - traefik.docker.network=dockervlan
      - traefik.http.routers.netbootxyz.entrypoints=https
      - traefik.http.services.netbootxyz.loadbalancer.server.port=3000
    
  tailscale:
    image: tailscale/tailscale
    container_name: tailscale
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
      - tailscale:/state
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY}
      - TS_ROUTES=${TS_ROUTES}
      - TS_EXTRA_ARGS=--advertise-exit-node
      - TS_STATE_DIR=/state
    labels:
      - traefik.enable=false

  speedtest-tracker:
    container_name: speedtest-tracker
    restart: unless-stopped
    image: ghcr.io/alexjustesen/speedtest-tracker
    networks:
      - dockerproxy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - speedtest-tracker:/config
    labels:
      - traefik.http.routers.speedtest-tracker.entrypoints=https
      - traefik.http.services.speedtest-tracker.loadbalancer.server.port=80
      - traefik.http.routers.speedtest-tracker.middlewares=keycloak-auth@file
      - traefik.http.routers.speedtest-tracker.rule=Host(`speedtest.timo.be`)

  localspeedtest:
    restart: unless-stopped
    container_name: localspeedtest
    image: openspeedtest/latest
    networks:
      - dockerproxy
    labels:
      - traefik.http.routers.localspeedtest.entrypoints=https
      - traefik.http.services.localspeedtest.loadbalancer.server.port=3000
      - traefik.http.routers.localspeedtest.middlewares=keycloak-auth@file

  traefik:
    image: traefik
    container_name: traefik
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    networks:
      - dockerproxy
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 6800:6800/tcp
    volumes:
      - traefik:/etc/traefik
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  adguardhome-work:
  adguardhome-conf:
  netbootxyz-assets:
  netbootxyz-config:
  tailscale:
  traefik:
  speedtest-tracker:

networks:
  dockerproxy:
    name: dockerproxy
    
  dockervlan:
    name: dockervlan
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.10.10.0/24"
          gateway: "10.10.10.1"