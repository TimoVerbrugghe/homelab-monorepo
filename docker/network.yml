version: "3.8"

services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    restart: always
    networks:
      dockervlan:
        ipv4_address: 10.10.10.20
    volumes:
      - adguardhome-work:/opt/adguardhome/work
      - adguardhome-conf:/opt/adguardhome/conf
      - /etc/letsencrypt:/etc/letsencrypt
    labels:
      - traefik.docker.network=dockervlan
      - traefik.http.routers.adguardhome.entrypoints=https
      - traefik.http.services.adguardhome.loadbalancer.server.port=80
    
  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz
    container_name: netbootxyz
    restart: always
    networks:
      dockervlan:
        ipv4_address: 10.10.10.24
    volumes:
      - netbootxyz-config:/config
      - netbootxyz-assets:/assets
    labels:
      - traefik.docker.network=dockervlan
      - traefik.http.routers.netbootxyz.entrypoints=https
      - traefik.http.services.netbootxyz.loadbalancer.server.port=3000
    
  tailscale:
    image: tailscale/tailscale
    container_name: tailscale
    restart: always
    network_mode: host
    privileged: true
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
      - tailscale:/state
    environment:
      - TS_AUTH_KEY=${TS_AUTH_KEY}
      - TS_ROUTES=${TS_ROUTES}
      - TS_EXTRA_ARGS=--advertise-exit-node
      - TS_STATE_DIR=/state
    labels:
      - traefik.enable=false

  traefik:
    image: traefik
    restart: always
    container_name: traefik
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    networks:
      - dockerproxy
      - defaultbridge # to connect with portainer
    ports:
      - 80:80/tcp
      - 443:443/tcp
    volumes:
      - traefik:/etc/traefik
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - traefik.enable=false

  cloudflared-tunnel:
    container_name: cloudflared-tunnel
    image: cloudflare/cloudflared
    restart: always
    command: tunnel run --protocol http2
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TUNNEL_TOKEN}
    labels:
      - traefik.enable=false

volumes:
  adguardhome-work:
  adguardhome-conf:
  netbootxyz-assets:
  netbootxyz-config:
  tailscale:
  traefik:
  speedtest-tracker:

networks:
  defaultbridge:
    external: true
    
  dockerproxy:
    name: dockerproxy
    
  dockervlan:
    name: dockervlan
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.10.10.0/24"
          gateway: "10.10.10.1"