services: 
  tsdproxy:
    container_name: tsdproxy
    hostname: tsdproxy
    restart: always
    networks:
      - dockerproxy
    image: almeidapaulopt/tsdproxy:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - tsdproxy-data:/data
      - tsdproxy-config:/config
    labels:
      tsdproxy.enable: true
      tsdproxy.name: "tsdproxy-yumi"
      tsdproxy.container_port: 8080

volumes:
  tsdproxy-data:
  tsdproxy-config:

networks:    
  dockerproxy:
    external: true