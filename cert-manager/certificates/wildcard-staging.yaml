apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-timo-be-staging
  namespace: default
spec:
  secretName: wildcard-timo-be-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.timo.be"
  dnsNames:
  - "*.timo.be"
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: "" # Sync certificate across all namespaces