---
# Needed since portainer uses self-signed certificates
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: portainer-insecure-transport
  namespace: portainer
spec:
  insecureSkipVerify: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: portainer
  namespace: portainer
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`portainer.kubernetes.timo.be`) || Host(`portainer.timo.be`)
      kind: Rule
      services:
        - name: portainer
          port: 9443
          serversTransport: portainer-insecure-transport
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: portaineredge
  namespace: portainer
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - portaineredge
  routes:
    - match: Host(`portaineredge.kubernetes.timo.be`)
      kind: Rule
      services:
        - name: portainer
          port: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portainer-tailscale
  namespace: portainer
spec:
  defaultBackend:
    service:
      name: portainer
      port:
        number: 9443
  ingressClassName: tailscale
  tls:
    - hosts:
        - portainer
