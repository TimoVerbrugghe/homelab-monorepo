---
# ExternalName services pointing to dns backends
# Using ExternalName instead of headless services with EndpointSlices because:
# - Traefik's healthCheck feature in TraefikService only works with ExternalName services
# - This allows us to monitor backend availability and fail over to healthy instances
# - The externalName is resolved by the cluster's DNS (AdGuardHome) to the correct IP
apiVersion: v1
kind: Service
metadata:
  name: dns1-svc
  namespace: traefik
spec:
  type: ExternalName
  externalName: dns.local.timo.be
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dns2-svc
  namespace: traefik
spec:
  type: ExternalName
  externalName: adguardhome-ulrich.local.timo.be
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dns3-svc
  namespace: traefik
spec:
  type: ExternalName
  externalName: adguardhome-odd.local.timo.be
  ports:
    - port: 80
      targetPort: 80
---
# Creating a TraefikService that allows me to loadbalance between the 3 DNS servers with sticky sessions (necessary for adguardhome web gui to work)
# Weighted round robin with same weights for each service to loadbalance equally between them
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: dns-svc
  namespace: traefik
spec:
  weighted:
    services:
      - name: dns1-svc
        kind: Service
        port: 80
        scheme: http
        weight: 1
        healthCheck:
          path: /login.html
          interval: 10s
          timeout: 3s
        sticky:
          cookie:
            name: lvl2
      - name: dns2-svc
        kind: Service
        weight: 1
        port: 80
        scheme: http
        healthCheck:
          path: /login.html
          interval: 10s
          timeout: 3s
        sticky:
          cookie:
            name: lvl2
      - name: dns3-svc
        kind: Service
        weight: 1
        port: 80
        scheme: http
        healthCheck:
          path: /login.html
          interval: 10s
          timeout: 3s
        sticky:
          cookie:
            name: lvl2
    sticky:
      cookie:
        name: lvl1
---
# Ingressroute points to the TraefikService
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dns
  namespace: traefik
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`dns.kubernetes.timo.be`) || Host(`dns.timo.be`)
      kind: Rule
      services:
        - name: dns-svc
          kind: TraefikService