apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: obzorarr
  namespace: traefik
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`obzorarr.kubernetes.timo.be`) || Host(`obzorarr.timo.be`)
      kind: Rule
      services:
        - name: obzorarr-svc
          port: 14011
      middlewares:
        - name: auth
          namespace: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: obzorarr-svc
  namespace: traefik
spec:
  clusterIP: None
  ports:
    - port: 14011
      targetPort: 14011
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: obzorarr-svc-1
  namespace: traefik
  labels:
    kubernetes.io/service-name: obzorarr-svc
addressType: IPv4
ports:
  - port: 14011
endpoints:
  - addresses:
      - "10.10.10.2"
