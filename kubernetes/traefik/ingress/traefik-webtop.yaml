apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: webtop
  namespace: traefik
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`webtop.kubernetes.timo.be`) || Host(`webtop.timo.be`)
      kind: Rule
      services:
        - name: webtop-svc
          port: 12006
      middlewares:
        - name: auth
          namespace: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: webtop-svc
  namespace: traefik
spec:
  externalName: truenas.local.timo.be
  type: ExternalName
