apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    # API → no auth
    - match: ( Host(`sonarr.timo.be`) || Host(`sonarr.kubernetes.timo.be`) )  && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: sonarr-svc
          port: 14000

    # SignalR → no auth
    - match: ( Host(`sonarr.timo.be`) || Host(`sonarr.kubernetes.timo.be`) ) && PathPrefix(`/signalr`)
      kind: Rule
      services:
        - name: sonarr-svc
          port: 14000
    
    # Everything else → auth
    - match: ( Host(`sonarr.timo.be`) || Host(`sonarr.kubernetes.timo.be`) ) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: sonarr-svc
          port: 14000
      middlewares:
        - name: auth
          namespace: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr-svc
  namespace: traefik
spec:
  clusterIP: None
  ports:
    - port: 14000
      targetPort: 14000
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: sonarr-svc-1
  namespace: traefik
  labels:
    kubernetes.io/service-name: sonarr-svc
addressType: IPv4
ports:
  - port: 14000
endpoints:
  - addresses:
      - "10.10.10.2"
    conditions:
      ready: true
