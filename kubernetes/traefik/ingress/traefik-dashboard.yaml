---
# Deploy traefik dashboard with the middlewares
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.kubernetes.timo.be`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService