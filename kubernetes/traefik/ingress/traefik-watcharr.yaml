apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: watcharr
  namespace: traefik
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`watcharr.kubernetes.timo.be`) || Host(`watcharr.timo.be`)
      kind: Rule
      services:
        - name: watcharr-svc
          port: 14006
          serversTransport: serverstransport
      middlewares:
        - name: auth
          namespace: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: watcharr-svc
  namespace: traefik
spec:
  externalName: thefactory.local.timo.be # Can also be an IP address
  type: ExternalName