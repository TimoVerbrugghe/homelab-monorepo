apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: proxmox-serverstransport
  namespace: traefik
spec:
  insecureSkipVerify: true
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-svc
  namespace: traefik
spec:
  externalName: forestsector.local.timo.be:8006 # Can also be an IP address
  type: ExternalName
  healthCheck:
    path: /
    intervalSeconds: 10
    timeoutSeconds: 3
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`proxmox.kubernetes.timo.be`)
      kind: Rule
      services:
        - name: proxmox-svc
          port: 8006
          scheme: https
          serversTransport: proxmox-serverstransport