apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: proxmox-serverstransport
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    argocd.argoproj.io/sync-wave: "70"
spec:
  insecureSkipVerify: true
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-svc
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "70"
spec:
  externalName: sectorfive.local.timo.be # Can also be an IP address
  type: ExternalName
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    argocd.argoproj.io/sync-wave: "70"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`proxmox.kubernetes.timo.be`)
      kind: Rule
      services:
        - name: proxmox-svc
          port: 8006
          scheme: https
          serversTransport: proxmox-serverstransport