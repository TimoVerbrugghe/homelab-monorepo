---
# Create middlewares for traefik, including headers, ratelimit and middlewares for routing certain apps correctly
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: secureheaders
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  headers:
    accessControlAllowOriginList:
        - https://kubernetes.timo.be
        - https://timo.be
    frameDeny: true
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true       
    stsSeconds: 15552000
    stsIncludeSubdomains: true
    stsPreload: true
    customRequestHeaders:
        X-Forwarded-Proto: https
    customFrameOptionsValue: SAMEORIGIN
    hostsProxyHeaders:
        - X-Forwarded-Host
    customResponseHeaders:
        X-Robots-Tag: "noindex,nofollow"
        Permissions-Policy: "geolocation=(), microphone=(), camera=(), payment=(), usb=(), vr=()"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ratelimit
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  rateLimit:
    average: 200
    burst: 200
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: accountsredirect
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  redirectRegex:
    regex: "(.)*"
    replacement: "https://auth.timo.be/realms/HomeServer/account/#/security/linked-accounts"
    permanent: false
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: statusredirect
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  redirectRegex:
    regex: "(.)*"
    replacement: "https://uptime.timo.be/status/default"
    permanent: false
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: zitadel-auth
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  forwardAuth:
    address: http://traefik-forward-auth.authentication:4181
    trustForwardHeader: true
    authResponseHeaders:
      - X-Forwarded-User