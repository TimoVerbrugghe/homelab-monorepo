apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hass
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    argocd.argoproj.io/sync-wave: "40"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hass.kubernetes.timo.be`)
      kind: Rule
      services:
        - name: hass-svc
          port: 8123
---
apiVersion: v1
kind: Service
metadata:
  name: hass-svc
  namespace: traefik
spec:
  externalName: hass.home.timo.be # Can also be an IP address
  type: ExternalName