apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: websocket-headers
  namespace: traefik
spec:
  headers:
    customRequestHeaders:
      Connection: keep-alive, Upgrade
      X-Forwarded-Proto: https
      Host: doublecommander.kubernetes.timo.be
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: doublecommander-transport
  namespace: traefik

spec:
  forwardingTimeouts:
    dialTimeout: "30s"
    idleConnTimeout: "0s"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cors
  namespace: traefik
spec:
  headers:
    accessControlAllowOriginList:
      - "*"
    accessControlAllowMethods:
      - GET
      - POST
      - OPTIONS
    accessControlAllowHeaders:
      - Content-Type
      - Authorization
---
apiVersion: v1
kind: Service
metadata:
  name: doublecommander
  namespace: traefik
spec:
  externalName: 10.10.10.2 # Can also be an IP address
  type: ExternalName
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: doublecommander
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`doublecommander.kubernetes.timo.be`) || Host(`doublecommander.timo.be`)
      kind: Rule
      services:
        - name: doublecommander
          port: 13002
          passHostHeader: false
          serversTransport: doublecommander-transport
      middlewares:
        - name: auth
          namespace: traefik
        - name: websocket-headers
          namespace: traefik
        - name: cors
          namespace: traefik