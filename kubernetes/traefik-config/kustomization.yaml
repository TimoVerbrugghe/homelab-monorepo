apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Certificates (retrieved through cert-manager)
  - certificates/staging-certificates.yaml
  - certificates/production-certificates.yaml
  
  # Authentication
  - traefik-forward-auth.yaml

  # Default TLS Certificate
  - traefik-tls-cert.yaml

  # Default middlewares
  - traefik-middlewares.yaml

  # Custom Ingresses
  - traefik-dashboard.yaml
  - traefik-dns.yaml
  - traefik-proxmox.yaml
  - traefik-sonarr.yaml
  - traefik-sunshine.yaml
  - traefik-unifi.yaml
  - traefik-graylog.yaml