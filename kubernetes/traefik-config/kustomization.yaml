apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Certificates (retrieved through cert-manager)
  - certificates/staging-certificates.yaml
  - certificates/production-certificates.yaml
  
  # Authentication
  - traefik-forward-auth.yaml

  # Default TLS Certificate
  - traefik-tls-cert.yaml

  # Default middlewares
  - traefik-middlewares.yaml

  # Custom Ingresses - Other Hosts
  - traefik-dashboard.yaml
  - traefik-dns.yaml
  - traefik-proxmox.yaml
  - traefik-unifi.yaml
  - traefik-sunshine.yaml
  - traefik-netbootxyz.yaml
  - traefik-iventoy.yaml
  
  # Custom Ingresses - TheFactory Utilities
  - traefik-graylog.yaml
  - traefik-paperless.yaml
  - traefik-scan.yaml

  # Custom Ingresses - TheFactory Media
  - traefik-sonarr.yaml
  - traefik-radarr.yaml
  - traefik-bazarr.yaml
  - traefik-overseerr.yaml
  - traefik-prowlarr.yaml

  # Custom Ingresses - TheFactory Downloaders
  - traefik-qbittorrent.yaml
  - traefik-jdownloader2.yaml
  - traefik-metube.yaml
  - traefik-ariang.yaml
  - traefik-spotdl.yaml

  # Custom Ingresses - TheFactory Filemanagement
  - traefik-filebrowser.yaml
  - traefik-doublecommander.yaml
  - traefik-filezilla.yaml
