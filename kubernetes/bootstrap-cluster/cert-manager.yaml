apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/cert-manager
    repoURL: https://github.com/TimoVerbrugghe/homelab-monorepo
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true