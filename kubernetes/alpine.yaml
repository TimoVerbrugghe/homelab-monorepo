apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-deployment
  namespace: bitwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      containers:
        - name: alpine
          image: alpine:latest
          command: ["sleep", "3600"]
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          volumeMounts:
            - name: nfs-backup
              mountPath: /backup
      volumes:
        - name: nfs-backup
          nfs:
            server: nfs.local.timo.be
            path: /mnt/FranzHopper/appdata/bitwarden-export