# Allowing traefik to route to keycloak
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak
  namespace: keycloak
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`keycloak.kubernetes.timo.be`)
      kind: Rule
      services:
        - name: keycloak
          port: 80