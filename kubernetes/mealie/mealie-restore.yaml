apiVersion: batch/v1
kind: Job
metadata:
  name: mealie-restore
  namespace: mealie
spec:
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: mealie-data
          hostPath:
            path: /var/mnt/mealie
        - name: nfs-backup
          nfs:
            server: nfs.local.timo.be
            path: /mnt/FranzHopper/appdata/mealie
      containers:
        - name: restore
          image: ghcr.io/timoverbrugghe/k8s-restore:latest
          volumeMounts:
            - name: mealie-data
              mountPath: /appdata
            - name: nfs-backup
              mountPath: /backup