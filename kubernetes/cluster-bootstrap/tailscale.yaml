---
# Creating namespace for traefik to be installed in
apiVersion: v1
kind: Namespace
metadata:
  name: tailscale
  # Tailscale needs network admin and some other permissions
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: tailscale
  namespace: kube-system
spec:
  chart: tailscale-operator
  repo: https://pkgs.tailscale.com/helmcharts
  targetNamespace: tailscale
  valuesContent: |-
    # Need to add this manually otherwise keel does not pick it up for auto updates
    image:
      repository: tailscale/k8s-operator
      tag: v1.80.0
      
    keel:
      # keel policy (all/major/minor/patch/force)
      policy: all
      # trigger type, defaults to events such as pubsub, webhooks
      trigger: poll
      # polling schedule
      pollSchedule: "@every 24h"
        # images to track and update
      images:
        - repository: image.repository # [1]
          tag: image.tag  # [2]