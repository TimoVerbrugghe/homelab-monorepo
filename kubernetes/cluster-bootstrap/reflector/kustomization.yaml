# Apply all these resources with `kubectl kustomize --enable-helm . | kubectl apply -f -` from the directory containing this file
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/emberstack/kubernetes-reflector/releases/latest/download/reflector.yaml

patches:
  - target:
      kind: Deployment
      name: reflector
    path: reflector-patch.yaml