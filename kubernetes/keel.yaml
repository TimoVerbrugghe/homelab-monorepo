apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: keel
  namespace: kube-system
spec:
  chart: keel
  targetNamespace: kube-system
  repo: https://charts.keel.sh
  valuesContent: |- 
    service:
      enabled: true
      type: ClusterIP
      port: 9300
    basicauth:
      enabled: true
      user: "admin"
      password: "admin" 
---
# Allowing traefik to route to keel
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keel
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`keel.kubernetes.timo.be`)
      kind: Rule
      services:
        - name: keel
          port: 9300
