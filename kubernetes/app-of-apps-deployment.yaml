apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/cluster-bootstrap/core-infrastructure
    repoURL: https://github.com/TimoVerbrugghe/homelab-monorepo
    targetRevision: master
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true