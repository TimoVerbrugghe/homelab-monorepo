apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: ">=0.0.0" # latest version
    chart: cert-manager
    helm:
      valuesObject:
        installCRDs: true
        replicaCount: 3
        webhook:
          replicaCount: 3
        cainjector:
          replicaCount: 3
        extraArgs:
          - --dns01-recursive-nameservers=1.1.1.1:53
          - --dns01-recursive-nameservers-only
        podDnsPolicy: None
        podDnsConfig:
          nameservers:
            - "1.1.1.1"

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true