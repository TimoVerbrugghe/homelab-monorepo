---
# Creating namespace for cert-manager to be installed in
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  chart: cert-manager
  repo: https://charts.jetstack.io
  targetNamespace: cert-manager
  valuesContent: |-
    crds:
      enabled: true
    replicaCount: 3
    webhook:
      replicaCount: 3
    cainjector:
      replicaCount: 3
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
      - --dns01-recursive-nameservers-only
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - "1.1.1.1"

    # Keel autoupdate cert-manager container
    deploymentAnnotations:
      keel.sh/policy: all
      keel.sh/trigger: poll
      keel.sh/pollSchedule: "@every 24h"
    
    # Keel autoupdate webhook container
    webhook:
      deploymentAnnotations:
        keel.sh/policy: all
        keel.sh/trigger: poll
        keel.sh/pollSchedule: "@every 24h"

    # Keel autoupdate cainjector container
    cainjector:
      deploymentAnnotations:
        keel.sh/policy: all
        keel.sh/trigger: poll
        keel.sh/pollSchedule: "@every 24h"