apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-other-pv
  namespace: demo
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 6000Gi
  nfs:
    server: nfs.local.timo.be
    path: "/mnt/X.A.N.A./media/other"
  mountOptions:
    - nfsvers=4.2
    - hard
    - sec=sys
    - nolock
    - relatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-other-pvc
  namespace: demo
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  volumeName: nfs-other-pv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: demo
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      # securityContext:
      #   runAsNonRoot: true
      #   runAsUser: 3000
      #   runAsGroup: 3000
      #   fsGroup: 3000
      containers:
      - image: nginx
        name: nginx
        volumeMounts:
        - name: nfs-other
          mountPath: /var/nfs # The mountpoint inside the container
      volumes:
      - name: nfs-other
        persistentVolumeClaim:
          claimName: nfs-other-pvc