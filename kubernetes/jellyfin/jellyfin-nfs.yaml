apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-tvshows-pv
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 6000Gi
  nfs:
    server: nfs.local.timo.be
    path: "/mnt/X.A.N.A./media/tvshows"
  mountOptions:
    - nfsvers=4.2
    - hard
    - sec=sys
    - nolock
    - relatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-tvshows-pvc
  namespace: media
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  volumeName: nfs-tvshows-pv
  resources:
    requests:
      storage: 6000Gi
---
