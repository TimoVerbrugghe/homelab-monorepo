apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: nfs-other
  namespace: kube-system
spec:
  chart: nfs-subdir-external-provisioner
  targetNamespace: kube-system
  repo: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
  valuesContent: |-
    replicaCount: 3
    storageClass:
      name: nfs-other
      provisionerName: nfs-other
      onDelete: delete
      pathPattern: ${.PVC.annotations.foldername}
    nfs:
      server: 192.168.0.3
      path: "/mnt/user/other"
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: nfs-tvshows
  namespace: kube-system
spec:
  chart: csi-driver-nfs
  targetNamespace: kube-system
  repo: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/controlplane/charts
  valuesContent: |-
    controller:
      replicas: 3
---
# TV Shows NFS Storageclass
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-tvshows
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.0.3
  share: /mnt/user/test
reclaimPolicy: Delete
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.1
