apiVersion: batch/v1
kind: CronJob
metadata:
  name: bitwarden-backup
  namespace: bitwarden
spec:
  schedule: "0 2 * * *" # Runs daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          nodeSelector:
            kubernetes.io/hostname: yumi2
          containers:
            - name: backup
              image: ghcr.io/timoverbrugghe/k8s-backup:latest
              env:
                - name: BACKUP_NAME
                  value: "bitwarden"
              volumeMounts:
                - name: bitwarden-data
                  mountPath: /appdata
                - name: nfs-backup
                  mountPath: /backup
          volumes:
            - name: bitwarden-data
              hostPath:
                path: /var/mnt/bitwarden
                type: Directory
            - name: nfs-backup
              nfs:
                server: nfs.local.timo.be
                path: /mnt/FranzHopper/appdata/bitwarden