---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keel
  namespace: keel
  labels:
    app.kubernetes.io/name: keel
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 24h"
    keel.sh/match-tag: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: keel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keel
    spec:
      serviceAccountName: keel
      containers:
      - name: keel
        image: keelhq/keel:latest
        imagePullPolicy: Always
        command: ["/bin/keel"]
        env:
        - name: NAMESPACE
          value: "keel"
        - name: BASIC_AUTH_USER
          valueFrom:
            secretKeyRef:
              name: keel-basic-auth
              key: username
        - name: BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keel-basic-auth
              key: password
        - name: AUTHENTICATED_WEBHOOKS
          value: "false"
        - name: HELM3_PROVIDER
          value: "true"
        - name: TILLER_NAMESPACE
          value: "kube-system"
        ports:
          - containerPort: 9300
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9300
          initialDelaySeconds: 10
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9300
          initialDelaySeconds: 10
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      

        
        