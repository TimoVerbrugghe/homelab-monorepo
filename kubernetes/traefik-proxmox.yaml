apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: proxmox-serverstransport
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  serverName: forestsector.local.timo.be
  insecureSkipVerify: true
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-svc
  namespace: traefik
spec:
  externalName: forestsector.local.timo.be # Can also be an IP address
  type: ExternalName
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`proxmox.kubernetes.timo.be`)
      kind: Rule
      services:
        - name: proxmox-svc
          port: 8006
          serversTransport: proxmox-serverstransport
  tls:
    secretName: wildcard-timo-be-production-tls
