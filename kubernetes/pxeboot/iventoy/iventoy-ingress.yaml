---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: iventoy-traefik
  namespace: pxeboot
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`iventoy.kubernetes.timo.be`) || Host(`iventoy.timo.be`)
      kind: Rule
      services:
        - name: iventoy
          port: 26000
      middlewares:
        - name: auth
          namespace: traefik