# Config Syncer (previously kubed) by AppsCode keeps ConfigMaps and Secrets synchronized across namespaces and/or clusters.
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kubed
  namespace: kube-system
spec:
  chart: kubed
  targetNamespace: kube-system
  repo: https://charts.appscode.com/stable/