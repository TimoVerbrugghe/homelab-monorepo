- Media:
    - Plex:
        icon: plex.svg
        href: https://app.plex.tv/desktop
        server: aelita
        container: plex
        widget:
            type: plex
            url: http://aelita.local.timo.be:32400
            key: "{{HOMEPAGE_VAR_PLEX_KEY}}"
    - Overseerr:
        icon: overseerr.svg
        href: https://request.timo.be
        server: thefactory
        container: overseerr
        widget:
            type: overseerr
            url: http://thefactory.local.timo.be:5055
            key: "{{HOMEPAGE_VAR_OVERSEERR_KEY}}"
    - Sonarr:
        icon: sonarr.svg
        href: https://sonarr.timo.be
        description: Sonarr
        server: thefactory
        container: sonarr

