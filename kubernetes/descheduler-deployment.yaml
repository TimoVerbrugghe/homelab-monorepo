---
# Install descheduler to make moving pods between nodes faster - for more info see https://github.com/kubernetes-sigs/descheduler
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: descheduler
  namespace: kube-system
spec:
  chart: descheduler
  targetNamespace: kube-system
  repo: https://kubernetes-sigs.github.io/descheduler/
  valuesContent: |-
    kind: Deployment
    deschedulingInterval: 5m
    replicas: 3
    leaderElection: 
      enabled: true