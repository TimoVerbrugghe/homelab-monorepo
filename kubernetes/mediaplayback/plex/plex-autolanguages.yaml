---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-autolanguages
  namespace: mediaplayback
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex-autolanguages
  template:
    metadata:
      labels:
        app: plex-autolanguages
    spec:
      containers:
      - name: plex-autolanguages
        image: ghcr.io/journeydocker/plex-auto-languages:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "600m"
        
        startupProbe:
          httpGet:
            path: /health
            port: 9880
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /health
            port: 9880
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        livenessProbe:
          httpGet:
            path: /health
            port: 9880
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        env:
        - name: PLEX_URL
          value: http://plex.mediaplayback.svc.cluster.local:32400
        - name: PLEX_TOKEN
          valueFrom:
            secretKeyRef:
              name: plex-secrets
              key: plex_token
        - name: TZ
          value: "Europe/Brussels"