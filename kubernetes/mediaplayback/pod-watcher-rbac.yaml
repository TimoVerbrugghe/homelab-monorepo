---
# Shared ServiceAccount for pod watcher sidecars
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-watcher
  namespace: mediaplayback

---
# Role with permissions to watch and delete pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-watcher
  namespace: mediaplayback
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]

---
# RoleBinding to grant the ServiceAccount the Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-watcher
  namespace: mediaplayback
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pod-watcher
subjects:
- kind: ServiceAccount
  name: pod-watcher
  namespace: mediaplayback
