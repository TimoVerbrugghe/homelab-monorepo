---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tinshop
  namespace: utilities
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll            
    keel.sh/pollSchedule: "@every 24h"
    keel.sh/match-tag: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tinshop
      app.kubernetes.io/name: tinshop
  template:
    metadata:
      labels:
        app: tinshop
        app.kubernetes.io/name: tinshop
    spec:
      containers:
      - name: tinshop
        image: ghcr.io/ajmandourah/tinshop-ng:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        ports:
        - containerPort: 3000
        
        volumeMounts:
        - name: tinshop-config
          mountPath: /data/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: tinshop-data
          mountPath: /data
        - name: games
          mountPath: /games
          readOnly: true
        - name: switchkeys
          mountPath: /switchkeys
          readOnly: true
      
      volumes:
      - name: tinshop-config
        configMap:
          name: tinshop-config
      - name: tinshop-data
        emptyDir: {}
      - name: games
        persistentVolumeClaim:
          claimName: games-roms-pvc
      - name: switchkeys
        persistentVolumeClaim:
          claimName: switchkeys-pvc
