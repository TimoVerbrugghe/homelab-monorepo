name: Deploy Kubernetes Resource

on:
  workflow_dispatch:
    inputs:
      resource:
        description: 'Resource to deploy (e.g., adguardhome, traefik, homeassistant-kubernetes)'
        required: true
        type: string
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - apply
          - delete
        default: apply

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for kustomization file
        id: check-kustomization
        run: |
          if [ -f "kubernetes/${{ inputs.resource }}/kustomization.yaml" ]; then
            echo "kustomization_file=kubernetes/${{ inputs.resource }}/kustomization.yaml" >> $GITHUB_OUTPUT
            echo "Kustomization file found"
          elif [ -f "kubernetes/${{ inputs.resource }}/kustomization.yml" ]; then
            echo "kustomization_file=kubernetes/${{ inputs.resource }}/kustomization.yml" >> $GITHUB_OUTPUT
            echo "Kustomization file found"
          else
            echo "Error: No kustomization.yaml or kustomization.yml found in kubernetes/${{ inputs.resource }}/"
            exit 1
          fi

      - name: Detect Helm usage
        id: detect-helm
        run: |
          if grep -q "helmCharts:" "${{ steps.check-kustomization.outputs.kustomization_file }}"; then
            echo "uses_helm=true" >> $GITHUB_OUTPUT
            echo "Detected Helm charts in kustomization file"
          else
            echo "uses_helm=false" >> $GITHUB_OUTPUT
            echo "No Helm charts detected in kustomization file"
          fi

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
          tags: tag:github-cicd

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Apply with Kustomize (without Helm)
        if: ${{ inputs.action == 'apply' && steps.detect-helm.outputs.uses_helm == 'false' }}
        run: |
          kubectl apply -k kubernetes/${{ inputs.resource }}

      - name: Apply with Kustomize and Helm
        if: ${{ inputs.action == 'apply' && steps.detect-helm.outputs.uses_helm == 'true' }}
        run: |
          kubectl kustomize --enable-helm kubernetes/${{ inputs.resource }} | kubectl apply -f -

      - name: Delete with Kustomize (without Helm)
        if: ${{ inputs.action == 'delete' && steps.detect-helm.outputs.uses_helm == 'false' }}
        run: |
          kubectl delete -k kubernetes/${{ inputs.resource }}

      - name: Delete with Kustomize and Helm
        if: ${{ inputs.action == 'delete' && steps.detect-helm.outputs.uses_helm == 'true' }}
        run: |
          kubectl kustomize --enable-helm kubernetes/${{ inputs.resource }} | kubectl delete -f -

      - name: Verify operation
        run: |
          echo "${{ inputs.action }} completed for resource: ${{ inputs.resource }}"
          kubectl get pods --all-namespaces
