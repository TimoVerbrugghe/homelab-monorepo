---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kubernetestest2.timo.be`)
      kind: Rule
      services:
        - name: nginx
          port: 80
      middlewares:
        - name: secure-headers
        - name: ratelimit
  tls:
    secretName: wildcard-timo-be-staging-tls